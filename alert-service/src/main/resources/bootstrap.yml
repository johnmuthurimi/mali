spring:
  application:
    name: alert-service
  cloud:
    consul:
      enabled: true
      port: 8500
      host: 127.0.0.1
      config:
        format: YAML
      discovery:
        instance-id: ${spring.application.name}:${random.value}
        health-check-critical-timeout: 1m
        register-health-check: true
        prefer-ip-address: true

    loadbalancer:
      ribbon:
        enabled: false

server.port: 5002