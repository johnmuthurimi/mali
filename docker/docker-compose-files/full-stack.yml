version: '2'
networks:
  prod:
    driver: bridge

volumes:
  registry-stuff:
    driver: local
    
services:
  consul-service:
    container_name: consul-service
    image: consul
    hostname: "{{.Node.Hostname}}"
    environment:
      - CONSUL_BOOTSTRAP_EXPECT=3
      - CONSUL_CLIENT_LAN_ADDRESS=0.0.0.0
      - CONSUL_DISABLE_KEYRING_FILE=true
      - CONSUL_JOIN=consul-service
    networks:
      - prod    
    ports:
      - '8500:8500'
    expose:
      - "8500"
    volumes:
      - ./../logs/consul-service/:/consul/data
    restart: unless-stopped

  rabbitmq-service:
    container_name: rabbitmq-service
    image: rabbitmq:3-management
    restart: unless-stopped
    ports:
      - '5672:5672'
      - '15672:15672'
    expose:
      - "5672"
      - "15672"
    networks:
      - prod
    volumes:
      - ./../logs/rabbitmq-service/:/var/log
    logging:
      options:
        max-size: "10m"
        max-file: "10"
    depends_on:
      - consul-service

  gateway-service:
    container_name: gateway-service
    image: mucunga90/gateway-service:latest
    restart: unless-stopped
    ports:
      - '5000:5000'
    expose:
      - "5000"
      - "8500"
      - "5672"
    networks:
      - prod
    volumes:
      - ./../logs/gateway-service/:/var/log
    logging:
      options:
        max-size: "10m"
        max-file: "10"
    depends_on:
      - rabbitmq-service
  

  