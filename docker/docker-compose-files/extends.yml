version: '2'
networks:
  prodnetwork:
    driver: bridge

volumes:
  registry-stuff:
    driver: local
    
services:
    rabbitmq-service:
        container_name: rabbitmq-service
        image: rabbitmq:3-management
        restart: unless-stopped
        ports:
          - 5672:5672
          - 15672:15672
        expose:
          - "8600"
        networks:
          - prodnetwork
        volumes:
          - ./../logs/rabbitmq-service/:/var/log
        logging:
          options:
            max-size: "10m"
            max-file: "10"

    gateway-service:
        container_name: gateway-service
        image: mucunga90/gateway-service:latest
        restart: unless-stopped
        ports:
          - 5000:5000
        expose:
          - "5000"
          - "8500"
          - "5672"
        networks:
          - prodnetwork
        volumes:
          - ./../logs/gateway-service/:/var/log
        logging:
          options:
            max-size: "10m"
            max-file: "10"
    