version: '3.7'
networks:
  prod-network:
    driver: bridge

services:
  config-service:
    container_name: config-service
    image: mucunga90/config-service:latest
    networks:
      - prod-network   
    ports:
      - '5001:5001'
    expose:
      - "5001"    
    volumes:
      - ./../data/config-service/:/var/lib/app
    deploy:
      resources:
        limits:
          cpus: '0.001'
          memory: 50M
        reservations:
          cpus: '0.001'
          memory: 50M
    logging:
      options:
        max-size: "10m"
        max-file: "10"
    healthcheck:
        test: curl -f https://localhost:5001 || exit 1
        interval: 30s
        timeout: 10s
        retries: 5
    restart: "no"

  rabbitmq-service:
    container_name: rabbitmq-service
    image: rabbitmq:3.6-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: appuser
      RABBITMQ_DEFAULT_PASS: appuser
    networks:
      - prod-network 
    ports:
      - '5672:5672'
      - '15672:15672'
    expose:
      - "5672"
      - "15672"
    volumes:
      - ./../data/rabbitmq-service/:/var/lib/rabbitmq
    deploy:
      resources:
        limits:
          cpus: '0.001'
          memory: 50M
        reservations:
          cpus: '0.001'
          memory: 50M
    logging:
      options:
        max-size: "10m"
        max-file: "10"
    depends_on:
      - config-service
    healthcheck:
        test: curl -f https://localhost:5672 || exit 1
        interval: 30s
        timeout: 10s
        retries: 5
    restart: "no"

  # https://dev.mysql.com/doc/mysql-installation-excerpt/5.7/en/docker-mysql-getting-started.html
  # https://dev.mysql.com/doc/refman/8.0/en/creating-accounts.html
  # GENERATED ROOT PASSWORD: &@muRaLoB&0RkufjycAP^@Dq@Dq
  mysql-service:
    container_name: mysql-service
    image: mysql:5.7
    environment:
      MYSQL_USER: appuser
      MYSQL_PASSWORD: appuser
      MYSQL_ROOT_PASSWORD: root
    networks:
      - prod-network 
    ports:
      - "3308:3306"
    expose:
      - "3308"
    volumes:
      - ./../data/mysql-service:/var/lib/mysql
    deploy:
      resources:
        limits:
          cpus: '0.001'
          memory: 50M
        reservations:
          cpus: '0.001'
          memory: 50M
    logging:
      options:
        max-size: "10m"
        max-file: "10"
    depends_on:
      - config-service
      - rabbitmq-service
    healthcheck:
        test: curl -f https://localhost:3308 || exit 1
        interval: 30s
        timeout: 10s
        retries: 5
    restart: "no"

  discovery-service:
    container_name: discovery-service
    image: mucunga90/discovery-service:latest
    networks:
      - prod-network   
    ports:
      - '5002:5002'
    expose:
      - "5002"    
    volumes:
      - ./../data/discovery-service/:/var/lib/app
    deploy:
      resources:
        limits:
          cpus: '0.001'
          memory: 50M
        reservations:
          cpus: '0.001'
          memory: 50M
    logging:
      options:
        max-size: "10m"
        max-file: "10"
    depends_on:
      - config-service
      - rabbitmq-service
      - mysql-service
    healthcheck:
        test: curl -f https://localhost:5002 || exit 1
        interval: 30s
        timeout: 10s
        retries: 5
    command: ["wait-for-it.sh", "config-service:5001"]
    restart: "no"

  proxy-service:
    container_name: proxy-service
    image: mucunga90/proxy-service:latest
    networks:
      - prod-network    
    ports:
      - '5004:5004'
    expose:
      - "5004"    
    volumes:
      - ./../data/proxy-service/:/var/lib/app
    deploy:
      resources:
        limits:
          cpus: '0.001'
          memory: 50M
        reservations:
          cpus: '0.001'
          memory: 50M
    logging:
      options:
        max-size: "10m"
        max-file: "10"
    depends_on:
      - config-service
      - rabbitmq-service
      - mysql-service
      - discovery-service
    healthcheck:
        test: curl -f https://localhost:5004 || exit 1
        interval: 30s
        timeout: 10s
        retries: 5
    restart: "no"
  
  user-service:
    container_name: user-service
    image: mucunga90/user-service:latest
    networks:
      - prod-network    
    ports:
      - '5005:5005'
    expose:
      - "5005"    
    volumes:
      - ./../data/user-service/:/var/lib/app
    logging:
      options:
        max-size: "10m"
        max-file: "10"
    depends_on:
      - config-service
      - discovery-service
      - gateway-service
      - proxy-service
    restart: "no"

  