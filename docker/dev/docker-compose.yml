version: '3.6'
networks:
  prod:
    driver: bridge

volumes:
  registry-stuff:
    driver: local
    
services:
  consul-service:
    container_name: consul-service
    image: consul
    environment:
      - CONSUL_BOOTSTRAP_EXPECT=3
      - CONSUL_CLIENT_LAN_ADDRESS=0.0.0.0
      - CONSUL_DISABLE_KEYRING_FILE=true
      - CONSUL_JOIN=consul-service
    networks:
      - prod    
    ports:
      - '8500:8500'
    expose:
      - "8500"
    volumes:
      - ./../data/consul-service/:/consul/data
    logging:
      options:
        max-size: "10m"
        max-file: "10"
    restart: always

  rabbitmq-service:
    container_name: rabbitmq-service
    image: rabbitmq:3.6-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: appuser
      RABBITMQ_DEFAULT_PASS: appuser
    networks:
      - prod 
    ports:
      - '5672:5672'
      - '15672:15672'
    expose:
      - "5672"
      - "15672"
    volumes:
      - ./../data/rabbitmq-service/:/var/lib/rabbitmq
    logging:
      options:
        max-size: "10m"
        max-file: "10"
    restart: always

  # https://dev.mysql.com/doc/mysql-installation-excerpt/5.7/en/docker-mysql-getting-started.html
  # https://dev.mysql.com/doc/refman/8.0/en/creating-accounts.html
  # GENERATED ROOT PASSWORD: &@muRaLoB&0RkufjycAP^@Dq@Dq
  mysql-service:
    container_name: mysql-service
    image: mysql:5.7
    environment:
      MYSQL_USER: appuser
      MYSQL_PASSWORD: appuser
      MYSQL_ROOT_PASSWORD: root
    networks:
      - prod
    ports:
      - "3308:3306"
    expose:
      - "3308"
    volumes:
      - ./../data/mysql-service:/var/lib/mysql
    logging:
      options:
        max-size: "10m"
        max-file: "10"
    restart: always

  gateway-service:
    container_name: gateway-service
    image: mucunga90/gateway-service:latest
    networks:
      - prod  
    ports:
      - '5000:5000'
    expose:
      - "5000"    
    volumes:
      - ./../data/gateway-service/:/var/lib/mucunga90/gateway-service
    logging:
      options:
        max-size: "10m"
        max-file: "10"
    depends_on:
      - consul-service
      - rabbitmq-service
      - mysql-service
    restart: always
  
  user-service:
    container_name: user-service
    image: mucunga90/user-service:latest
    networks:
      - prod    
    ports:
      - '5001:5001'
    expose:
      - "5001"    
    volumes:
      - ./../data/user-service/:/log
    logging:
      options:
        max-size: "10m"
        max-file: "10"
    depends_on:
      - gateway-service
    restart: always
  

  