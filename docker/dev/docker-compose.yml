version: '3.6'
networks:
  prod-network:
    driver: bridge

services:
  rabbitmq-service:
    container_name: rabbitmq-service
    image: rabbitmq:3.6-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: appuser
      RABBITMQ_DEFAULT_PASS: appuser
    networks:
      - prod-network 
    ports:
      - '5672:5672'
      - '15672:15672'
    expose:
      - "5672"
      - "15672"
    volumes:
      - ./../data/rabbitmq-service/:/var/lib/rabbitmq
    logging:
      options:
        max-size: "10m"
        max-file: "10"
    restart: "no"

  # https://dev.mysql.com/doc/mysql-installation-excerpt/5.7/en/docker-mysql-getting-started.html
  # https://dev.mysql.com/doc/refman/8.0/en/creating-accounts.html
  # GENERATED ROOT PASSWORD: &@muRaLoB&0RkufjycAP^@Dq@Dq
  mysql-service:
    container_name: mysql-service
    image: mysql:5.7
    environment:
      MYSQL_USER: appuser
      MYSQL_PASSWORD: appuser
      MYSQL_ROOT_PASSWORD: root
    networks:
      - prod-network 
    ports:
      - "3308:3306"
    expose:
      - "3308"
    volumes:
      - ./../data/mysql-service:/var/lib/mysql
    logging:
      options:
        max-size: "10m"
        max-file: "10"
    restart: "no"

  config-service:
    container_name: config-service
    image: mucunga90/config-service:latest
    networks:
      - prod-network   
    ports:
      - '5001:5001'
    expose:
      - "5001"    
    volumes:
      - ./../data/config-service/:/var/lib/app
    logging:
      options:
        max-size: "10m"
        max-file: "10"
    depends_on:
      - rabbitmq-service
      - mysql-service
    restart: "no"

  discovery-service:
    container_name: discovery-service
    image: mucunga90/discovery-service:latest
    networks:
      - prod-network   
    ports:
      - '5002:5002'
    expose:
      - "5002"    
    volumes:
      - ./../data/discovery-service/:/var/lib/app
    logging:
      options:
        max-size: "10m"
        max-file: "10"
    depends_on:
      - config-service
    restart: "no"

  gateway-service:
    container_name: gateway-service
    image: mucunga90/gateway-service:latest
    networks:
      - prod-network    
    ports:
      - '5003:5003'
    expose:
      - "5003"    
    volumes:
      - ./../data/gateway-service/:/var/lib/app
    logging:
      options:
        max-size: "10m"
        max-file: "10"
    depends_on:
      - config-service
      - discovery-service
    restart: "no"

  proxy-service:
    container_name: proxy-service
    image: mucunga90/proxy-service:latest
    networks:
      - prod-network    
    ports:
      - '5004:5004'
    expose:
      - "5004"    
    volumes:
      - ./../data/proxy-service/:/var/lib/app
    logging:
      options:
        max-size: "10m"
        max-file: "10"
    depends_on:
      - config-service
      - discovery-service
      - gateway-service
    restart: "no"
  
  user-service:
    container_name: user-service
    image: mucunga90/user-service:latest
    networks:
      - prod-network    
    ports:
      - '5005:5005'
    expose:
      - "5005"    
    volumes:
      - ./../data/user-service/:/var/lib/app
    logging:
      options:
        max-size: "10m"
        max-file: "10"
    depends_on:
      - config-service
      - discovery-service
      - gateway-service
      - proxy-service
    restart: "no"
  

  