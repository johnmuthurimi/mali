version: '3.7'
networks:
    prod-network:
        driver: bridge
services:
    consul-service:
        container_name: consul-service
        image: consul
        environment:
            - CONSUL_BIND_INTERFACE=eth0
            - CONSUL_BOOTSTRAP_EXPECT=3
            - CONSUL_CLIENT_LAN_ADDRESS=0.0.0.0
            - CONSUL_DISABLE_KEYRING_FILE=true
            - CONSUL_JOIN=consul-service
        networks:
            - prod-network
        ports:
            - '8500:8500'
        expose:
            - '8500'
        volumes:
            - './../data/consul-service/:/consul/data'
        deploy:
            resources: {limits: {cpus: '0.25', memory: 512M}, reservations: {cpus: '0.25', memory: 512M}}
        logging:
            options: {max-size: 10m, max-file: '10'}
        restart: on-failure

    rabbitmq-service:
        container_name: rabbitmq-service
        image: 'rabbitmq:3.6-management-alpine'
        environment:
            RABBITMQ_DEFAULT_USER: appuser
            RABBITMQ_DEFAULT_PASS: appuser
        networks:
            - prod-network
        ports:
            - '5672:5672'
            - '15672:15672'
        expose:
            - '5672'
            - '15672'
        volumes:
            - './../data/rabbitmq-service/:/var/lib/rabbitmq'
        deploy:
            resources: {limits: {cpus: '0.25', memory: 512M}, reservations: {cpus: '0.25', memory: 512M}}
        logging:
            options: {max-size: 10m, max-file: '10'}
        depends_on:
            - consul-service
        restart: on-failure

    mysql-service:
        container_name: mysql-service
        image: 'mysql:5.7'
        environment:
            MYSQL_USER: appuser
            MYSQL_PASSWORD: appuser
            MYSQL_ROOT_PASSWORD: root
        networks:
            - prod-network
        ports:
            - '3308:3306'
        expose:
            - '3308'
        volumes:
            - './../data/mysql-service:/var/lib/mysql'
        deploy:
            resources: {limits: {cpus: '0.25', memory: 512M}, reservations: {cpus: '0.25', memory: 512M}}
        logging:
            options: {max-size: 10m, max-file: '10'}
        depends_on:
            - consul-service
            - rabbitmq-service
        restart: on-failure
