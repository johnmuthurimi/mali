server.port: ${PORT:5001}
spring:
  application:
    name: user-service
  cloud:
    consul:
      enabled: true
      port: 8500
      host: 127.0.0.1
      config:
        format: YAML
      discovery:
        instance-id: "${spring.application.name}-${random.int[1,999999]}"
        health-check-critical-timeout: 1m
        register-health-check: true
        prefer-ip-address: true
    loadbalancer.ribbon.enabled: false
  output.ansi.enabled: ALWAYS
  rabbitmq:
    port: 5672
    host: 127.0.0.1
    username: appuser
    password: appuser
  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: none
  datasource:
    url: jdbc:mysql://127.0.0.1:3308/user_service?useSSL=false&serverTimezone=UTC&autoReconnect=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
logging:
  level:
    org.springframework.web.filter.CommonsRequestLoggingFilter: DEBUG

