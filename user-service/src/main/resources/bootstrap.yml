server.port: ${PORT:5001}
spring:
  application:
    name: user-service
  cloud:
    consul:
      enabled: true
      port: 8500
      host: 10.0.2.15
      config:
        format: YAML
      discovery:
        instance-id: "${spring.application.name}-${random.int[1,999999]}"
        health-check-critical-timeout: 1m
        register-health-check: true
        prefer-ip-address: true
  output.ansi.enabled: ALWAYS
  rabbitmq:
    port: 5672
    host: 10.0.2.15
    username: guest
    password: guest
  jpa:
    hibernate:
      ddl-auto: none
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3308/user_service?characterEncoding=utf-8&useSSL=false
    username: root
    password: root
logging:
  level:
    org.springframework.web.filter.CommonsRequestLoggingFilter: DEBUG

