server.port: ${PORT:5001}
spring:
  application:
    name: user-service
  cloud:
    consul:
      enabled: true
      port: 8500
      host: 10.0.2.15
      config:
        format: YAML
      discovery:
        instance-id: "${spring.application.name}-${random.int[1,999999]}"
        health-check-critical-timeout: 1m
        register-health-check: true
        prefer-ip-address: true
  output.ansi.enabled: ALWAYS
  rabbitmq:
    port: 5672
    host: 10.0.2.15
    username: guest
    password: guest
  jpa:
    hibernate:
      ddl-auto: none
      generate-ddl: false
      show-sql: true
  datasource:
    url: jdbc:mysql://10.0.2.15:3308/user_service?useSSL=false&serverTimezone=UTC&autoReconnect=true
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
    testWhileIdle: true
    timeBetweenEvictionRunsMillis: 60000
    validationQuery: SELECT 1
  tomcat:
      test-while-idle: true
      time-between-eviction-runs-millis: 60000
      validation-query: SELECT 1
  hikari:
      connection-timeout: 10000000
logging:
  level:
    org.springframework.web.filter.CommonsRequestLoggingFilter: DEBUG

