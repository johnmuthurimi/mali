server.port: ${PORT:5001}
spring:
  application:
    name: user-service
  cloud:
    consul:
      enabled: true
      port: 8500
      host: 192.168.100.29
      config:
        format: YAML
      discovery:
        instance-id: "${spring.application.name}-${random.int[1,999999]}"
        health-check-critical-timeout: 1m
        register-health-check: true
        prefer-ip-address: true
  output.ansi.enabled: ALWAYS
  rabbitmq:
    port: 5672
    host: 192.168.100.29
    username: guest
    password: guest
  jpa:
    hibernate:
      ddl-auto: none
  datasource:
    url: jdbc:mysql://localhost:3306/user_service
    username: appuser
    password: appuser
logging:
  level:
    org.springframework.web.filter.CommonsRequestLoggingFilter: DEBUG

