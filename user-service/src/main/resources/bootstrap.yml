server.port: 5001
spring:
  application:
    name: user-service

  rabbitmq:
    port: 5672
    host: 10.0.2.15
    username: guest
    password: guest
    
  cloud:
    consul:
      enabled: true
      port: 8500
      host: 10.0.2.15
      config:
        format: YAML
      discovery:
        instance-id: ${spring.application.name}:${random.value}
        health-check-critical-timeout: 1m
        register-health-check: true
        prefer-ip-address: true

    loadbalancer:
      ribbon:
        enabled: false

